# Workspace Infrastructure
# Run: docker compose up -d

name: workspace

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: workspace-postgres
    environment:
      POSTGRES_DB: agent
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5442:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./go-agent-service/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d agent"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Temporal server
  temporal:
    image: temporalio/auto-setup:1.22
    container_name: workspace-temporal
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=agent
      - POSTGRES_PWD=devpassword
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7234:7233"

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.22.0
    container_name: workspace-temporal-ui
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    depends_on:
      - temporal
    ports:
      - "8233:8080"

  # Go Agent Service
  agent-service:
    build:
      context: ./go-agent-service
      dockerfile: Dockerfile
    container_name: workspace-agent
    environment:
      GRPC_PORT: 9000
      NUCLEUS_URL: ${NUCLEUS_URL:-http://host.docker.internal:4000}
      NUCLEUS_API_URL: ${NUCLEUS_API_URL:-http://host.docker.internal:4000/graphql}
      NUCLEUS_UCL_URL: ${NUCLEUS_UCL_URL:-host.docker.internal:50051}
      NUCLEUS_BEARER_TOKEN: ${NUCLEUS_BEARER_TOKEN:-}
      KEYCLOAK_URL: ${KEYCLOAK_URL:-http://host.docker.internal:8081}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-nucleus}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-}
      KEYCLOAK_USERNAME: ${KEYCLOAK_USERNAME:-}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD:-}
      MCP_SERVER_URL: http://mcp-server:9100
      MCP_BEARER_TOKEN: ${MCP_BEARER_TOKEN:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      POSTGRES_URL: postgres://agent:devpassword@postgres:5432/agent?sslmode=disable
      TEMPORAL_HOST: temporal:7233
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started
      mcp-server:
        condition: service_started
    ports:
      - "9002:9000"

  # Keystore (Credential Store)
  keystore:
    build:
      context: ./go-agent-service
      dockerfile: Dockerfile.keystore
    container_name: workspace-keystore
    environment:
      KEYSTORE_PORT: 9200
      KEYSTORE_DATABASE_URL: postgres://agent:devpassword@postgres:5432/agent?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "9200:9200"

  # MCP Server (UCL + Nucleus tool surface)
  mcp-server:
    build:
      context: ./go-agent-service
      dockerfile: Dockerfile.mcp
    container_name: workspace-mcp
    environment:
      MCP_PORT: 9100
      NUCLEUS_API_URL: ${NUCLEUS_API_URL:-http://host.docker.internal:4000/graphql}
      NUCLEUS_UCL_URL: ${NUCLEUS_UCL_URL:-host.docker.internal:50051}
      NUCLEUS_BEARER_TOKEN: ${NUCLEUS_BEARER_TOKEN:-}
      KEYCLOAK_URL: ${KEYCLOAK_URL:-http://host.docker.internal:8081}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-nucleus}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-}
      KEYCLOAK_USERNAME: ${KEYCLOAK_USERNAME:-}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD:-}
      KEYSTORE_URL: http://keystore:9200
      POSTGRES_URL: postgres://agent:devpassword@postgres:5432/agent?sslmode=disable
      NUCLEUS_USERNAME: ${NUCLEUS_USERNAME:-dev-admin}
      NUCLEUS_PASSWORD: ${NUCLEUS_PASSWORD:-password}
      NUCLEUS_TENANT_ID: ${NUCLEUS_TENANT_ID:-default}
    depends_on:
      keystore:
        condition: service_started
      postgres:
        condition: service_healthy
    ports:
      - "9100:9100"

  # Rust Gateway
  rust-gateway:
    build:
      context: .
      dockerfile: rust-gateway/Dockerfile
    container_name: workspace-gateway
    environment:
      GATEWAY_PORT: 8080
      AGENT_SERVICE_URL: http://agent-service:9001
      NUCLEUS_URL: ${NUCLEUS_URL:-http://host.docker.internal:4000}
    depends_on:
      - agent-service
    ports:
      - "8082:8080"

  # Workspace Web (Next.js dev server)
  workspace-web:
    build:
      context: ./workspace-web
      dockerfile: Dockerfile
      target: dev
    container_name: workspace-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8082
      NEXT_PUBLIC_KEYCLOAK_URL: ${NEXT_PUBLIC_KEYCLOAK_URL:-http://localhost:8081}
      NEXT_PUBLIC_KEYCLOAK_REALM: ${NEXT_PUBLIC_KEYCLOAK_REALM:-nucleus}
      NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: ${NEXT_PUBLIC_KEYCLOAK_CLIENT_ID:-jira-plus-plus}
      NUCLEUS_API_URL: ${NUCLEUS_API_URL:-http://host.docker.internal:4010/graphql}
      AGENT_GATEWAY_URL: http://rust-gateway:8080
      AGENT_SERVICE_URL: http://agent-service:9001
      KEYSTORE_URL: http://keystore:9200
    ports:
      - "3000:3000"
    volumes:
      - ./workspace-web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - rust-gateway
    command: npm run dev

volumes:
  postgres_data:

networks:
  default:
    name: workspace-network
