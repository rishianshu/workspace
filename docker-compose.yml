# Workspace Infrastructure
# Run: docker compose up -d

name: workspace

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: workspace-postgres
    environment:
      POSTGRES_DB: agent
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5442:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./go-agent-service/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d agent"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Temporal server
  temporal:
    image: temporalio/auto-setup:1.22
    container_name: workspace-temporal
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=agent
      - POSTGRES_PWD=devpassword
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7233:7233"

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.22.0
    container_name: workspace-temporal-ui
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    depends_on:
      - temporal
    ports:
      - "8233:8080"

  # Go Agent Service
  agent-service:
    build:
      context: ./go-agent-service
      dockerfile: Dockerfile
    container_name: workspace-agent
    environment:
      GRPC_PORT: 9000
      NUCLEUS_URL: http://nucleus-stub:4000
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      POSTGRES_URL: postgres://agent:devpassword@postgres:5432/agent?sslmode=disable
      TEMPORAL_HOST: temporal:7233
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started
    ports:
      - "9000:9000"

  # Rust Gateway
  rust-gateway:
    build:
      context: ./rust-gateway
      dockerfile: Dockerfile
    container_name: workspace-gateway
    environment:
      GATEWAY_PORT: 8080
      AGENT_SERVICE_URL: http://agent-service:9000
      NUCLEUS_URL: http://nucleus-stub:4000
    depends_on:
      - agent-service
    ports:
      - "8080:8080"

  # Nucleus Stub (existing)
  nucleus-stub:
    build:
      context: ./nucleus-stub
      dockerfile: Dockerfile
    container_name: workspace-nucleus
    ports:
      - "4000:4000"

  # Workspace Web (Next.js dev server)
  workspace-web:
    build:
      context: ./workspace-web
      dockerfile: Dockerfile
      target: dev
    container_name: workspace-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_NUCLEUS_URL: http://localhost:4000/graphql
    ports:
      - "3000:3000"
    volumes:
      - ./workspace-web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - rust-gateway
    command: npm run dev

volumes:
  postgres_data:

networks:
  default:
    name: workspace-network
